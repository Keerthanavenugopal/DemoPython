{% extends 'base.html'%}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>

    </div>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                 {% csrf_token %}
                <div class="form-group">
                 <input type="text" class="form-control"  name="task" placeholder="Taskname">
                </div>
                <div class="form-group">
                <input type="text" class="form-control" name="priority" placeholder="priority">
                </div>
                <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Date">
                </div>
                <input type="submit" class="btn btn-success">
            </form>


        </div>

        <div class="col-md=6">

            <h4> Task to complete </h4>

            {% for i in task2 %}
            <div class="shadow card">
                <h5 class="card-title"> {{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <p><a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">Update</a> </p>
            </div>

  <br>{% endfor %}
        </div>
    </div>
</div>

{% endblock %}
