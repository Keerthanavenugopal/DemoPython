{% extends 'base.html' %}


{% block content %}

<div class="shadow card">
                <h5 class="card-title"> {{task.name}}</h5>
                <p><b>{{task.priority}}</b></p>
                <p><b>{{task.date}}</b></p>
                <p><a class="btn btn-danger" href="{% url 'todoapp:delete' task.id %}">Done</a>
                     <a class="btn btn-success" href="{% url 'todoapp:update' task.id %}">Update</a> </p>
            </div>


{% endblock %}
